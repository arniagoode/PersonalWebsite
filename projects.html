<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link id="mainStyleSheet" rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="projects-page">

  <div class="social-links">
    <a href="https://www.linkedin.com/in/arniagoode/" class="fab fa-linkedin"></a>
    <a href="https://github.com/arniagoode"  class="fab fa-github"></a>
  </div>

  <nav>
    <a href="home.html" class="website-nav">Home</a>
    <a href="resume.html" class="website-nav">Resume</a>
    <a href="projects.html" class="website-nav">Projects</a>
    <a href="presentations.html" class="website-nav">Presentations</a>
  </nav>

  <h1>Projects</h1>
  <h2>(Click on project image to expand)</h2>

  <div class="projects-grid">
    <!-- Project 1 -->
    <div class="project-tile">
      <img src="Images/RaceTrackIcon.jpeg" alt="Project 1 Icon"
           class="project-main-img" onclick="window.location.href='racetrack.html'">
      <div class="project-title">Race Track Start & Finish Gate</div>
    </div>

    <!-- Project 2 -->
    <div class="project-tile">
      <img src="Images/BasketballGameIcon.jpeg" alt="Project 2 Icon"
           class="project-main-img" onclick="window.location.href='basketballgame.html'">
      <div class="project-title">Tabletop Basketball Game</div>
    </div>

    <!-- Project 3 -->
    <div class="project-tile">
      <img src="Images/SenseWearIcon1.jpeg" alt="Project 3 Icon"
           class="project-main-img" onclick="window.location.href='sensewear.html'">
      <div class="project-title">SenseWear</div>
    </div>

    <!-- Project 4 -->
    <div class="project-tile">
      <img src="Images/heart2.png" alt="Project 4 Icon"
           class="project-main-img" onclick="toggleProjectImage(this)">
      <img src="Images/FatigueAppDetails.png" alt="Project 4  Detail"
           class="project-detail-img" style="display:none;">
      <div class="project-title">Physical Fatigue Monitoring App</div>
    </div>

    <!-- Project 5 -->
     <div class="project-tile">
       <img src="Images/balloon.jpg" alt="Project 5 Icon"
          class="project-main-img" onclick="window.location.href='balloonpayload.html'">
       <div class="project-title">High Altitude Balloon Payload</div>
     </div>
     
    <!-- Project 6 -->
    <div class="project-tile">
      <img src="Images/SEAP.png" alt="Project 6 Icon"
           class="project-main-img" onclick="toggleProjectImage(this)">
      <img src="Images/SEAPDetails1.png" alt="Project 6 Detail"
           class="project-detail-img" style="display:none;">
      <div class="project-title">Linear and Rotational Motor Controller</div>
    </div>

    <!-- Project 7 -->
    <div class="project-tile">
      <img src="Images/FridayNightLightsIcon.png" alt="Project 7 Icon"
           class="project-main-img" onclick="toggleProjectImage(this)">
      <img src="Images/FridayNightLightsDetails.png" alt="Project 7 Detail"
           class="project-detail-img" style="display:none;">
      <div class="project-title">Friday Night Lights App</div>
    </div>
  </div>

  <script>
  function toggleProjectImage(iconElem) {
    const projectTile = iconElem.closest('.project-tile');

    // Does this tile have a multi-image wrapper (Project 5)?
    const detailWrapper = projectTile.querySelector('.project-detail-wrapper');
    const isMultiImage = !!detailWrapper;

    // Create fullscreen overlay
    const overlay = document.createElement('div');
    overlay.className = 'fullscreen-img-overlay';

    if (isMultiImage) {
      // MULTI-IMAGE PROJECT (Project 5)
      const clonedWrapper = detailWrapper.cloneNode(true);
      clonedWrapper.style.display = 'block'; // make it visible in overlay

      // Reattach click handler to the cloned arrow button
      const arrowBtn = clonedWrapper.querySelector('.project-arrow');
      if (arrowBtn) {
        arrowBtn.onclick = function (event) {
          nextProjectImage(event, arrowBtn);
        };
      }

      overlay.appendChild(clonedWrapper);
    } else {
      // SINGLE-IMAGE PROJECTS (1, 2, 3, 4, 6, 7)
      const detailImg = projectTile.querySelector('.project-detail-img');
      const img = document.createElement('img');
      img.src = detailImg.src;
      img.alt = detailImg.alt;
      overlay.appendChild(img);
    }

    // Click overlay to close (but ignore clicks on the arrow)
    overlay.onclick = function (e) {
      if (e.target.classList.contains('project-arrow')) return;
      document.body.classList.remove('fullscreen-open');
      overlay.remove();
    };

    document.body.appendChild(overlay);
    document.body.classList.add('fullscreen-open');
  }

  // Handles switching between the two detail images in Project 5
  function nextProjectImage(event, btn) {
  event.stopPropagation(); // don't close overlay
  const wrapper = btn.closest('.project-detail-wrapper');
  const imgs = wrapper.querySelectorAll('.project-detail-img');
  let currentIndex = 0;

  imgs.forEach((img, i) => {
    if (img.classList.contains('active')) {
      currentIndex = i;
    }
  });

  const nextIndex = (currentIndex + 1) % imgs.length;
  imgs[currentIndex].classList.remove('active');
  imgs[nextIndex].classList.add('active');

  // Move arrow: first image -> right, second image -> left
  if (nextIndex === 0) {
    btn.classList.remove('left-side');   // back to first image → right
    btn.textContent = '›';
  } else {
    btn.classList.add('left-side');      // second image → left
     btn.textContent = '‹';
  }
}

</script>

</body>
</html>
